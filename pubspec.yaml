name: arz
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  google_sign_in: ^5.0.0
  flutter_facebook_auth: ^3.0.0+1
  flutter_inappwebview: ^5.1.0+4
  permission_handler: ^6.1.0
  shared_preferences: ^2.0.4
  sign_in_with_apple: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
    - family: MuseoModerno
      fonts:
        - asset: assets/fonts/MuseoModerno.ttf